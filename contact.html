<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Footer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        background: url("background.jpg") no-repeat center center/cover;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
      }
      .footer-contact {
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 50px 20px;
        text-align: center;
        position: relative;
      }
      .footer-contact a {
        color: #4caf50;
        text-decoration: none;
      }
      .footer-contact a:hover {
        text-decoration: underline;
      }
      .footer-icons a {
        margin: 0 10px;
        font-size: 24px;
        color: white;
        text-decoration: none;
      }
      .form-control {
        background: transparent;
        border: 1px solid white;
        color: white;
      }
      .form-control::placeholder {
        color: rgba(255, 255, 255, 0.7);
      }
      .btn-custom {
        background: #4caf50;
        color: white;
        border: none;
        padding: 10px;
        width: 100%;
        font-size: 16px;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <footer class="footer-contact">
      <h3>Contact Me</h3>

      <div class="row justify-content-center">
        <div class="col-md-4">
          <p><strong>Email:</strong> info@gmail.com</p>
          <p><strong>Address:</strong> USA, California, St. 22</p>
        </div>
        <div class="col-md-4">
          <p><strong>Email:</strong> info@gmail.com</p>
          <p><strong>Address:</strong> USA, California, St. 22</p>
        </div>
        <div class="col-md-4">
          <p><strong>Skype:</strong> arman77991</p>
          <p><strong>Tel:</strong> +374 55 211 773</p>
        </div>
      </div>

      <div class="footer-icons mt-3">
        <a href="#"><i class="bi bi-linkedin"></i></a>
        <a href="#"><i class="bi bi-github"></i></a>
        <a href="#"><i class="bi bi-twitter"></i></a>
      </div>
      <p class="mt-3">&copy; 2024 John Doe. All Rights Reserved.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
